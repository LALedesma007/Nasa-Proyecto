<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="/css/registro.css">
  <link rel="shortcut icon" href="/img/logoNasa.png" type="image/x-icon">
  <title>Registro</title>
</head>

<body>
  <div id="particles-js"></div>
  <section>
    <div class="loginBox">
      <img class="logoInit" src="/img/logoNasa.png"></img>
      <h1>Registro</h1>
      <form id="formRegister">
        <label for="first">Nombre y Apellido</label>
        <input type="text" autocomplete="off" autofocus   placeholder="Ingrese su Nombre" maxlength="30" id="name">
        <label for="last">Correo</label>
        <input type="email"  autocomplete="off"   placeholder="laledesma@gmail.com" id="email">
        <label for="username">Usuario</label>
        <input type="text"   autocomplete="off"   placeholder="Ingrese Nombre de Usuario" id="userName">
        <label for="password">Clave</label>
        <input type="password"  autocomplete="off" placeholder="Ingrese su clave"  id="pas"><span class="iconEyes" "><i class="fa-solid fa-eye-slash"></i></span>
        <input type="submit"  value="Registrar">
        <a class="btn btn-black" href="/html/login.html" role="button">Cancel</a>
        </form>
    </div>
  </section>

  
  <script src="/javascript/particles.js"></script>
  <script src="/javascript/particulas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script> 
  <script src="/javascript/eyes.js"></script>
  <script src="/javascript/registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
